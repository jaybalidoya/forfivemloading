					<script>
						
					  var play = true;
					  var myAudio = document.getElementById("colonelmdfkpizda");
					  
					  myAudio.volume = 0.3;
					
					
					  function onKeyDown(event) {
							  switch (event.keyCode) {
								  case 13: //SpaceBar                    
									  if (play) {
										  myAudio.pause();
										  play = false;
									  } else {
										  myAudio.play();
										  play = true;
									  }
									  break;
							  }
						return false;
					  }
					  window.addEventListener("keydown", onKeyDown, false);
					  </script>
